<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" 
            placeholder="Nombre de la persona" 
            [ngModel]="persona.nombre" 
            name="nombre"
            (keyup.enter)="agregarJuego()"
            required>
            <span class="form-text text-danger"
                *ngIf="miFormulario.form.controls['nombre']?.errors && miFormulario.form.controls['nombre']?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" 
                placeholder="Agregar juego favorito"
                [(ngModel)]="nuevoJuego"
                name="nuevoJuego">
                <button (click)="agregarJuego()"
                class="btn btn-outline-primary">Agregar </button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre"
                       name="favorito_{{ i }}"
                       class="form-control"
                       required>

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)"
                        >
                   Eliminar
               </button>
            </div>

        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{persona|json}}</pre>
